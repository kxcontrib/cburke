<p>
Columns are: side,price,size
<p>
&nbsp; where <i>side</i> is <tt><nobr>"B"</nobr></tt> or <tt><nobr>"S"</nobr></tt>.
<p>

<pre>side price size
---------------

B    37.06 750
...

S    38.79 600
